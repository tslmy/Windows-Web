<body>

    <div class="desktop">
        <div class="start-menu-fade"></div>
        <div class="start-menu">
            <div class="start-menu__list">
                <div class="media">
                    <a class="user-info menu-toggle" href="#" data-menu="user">
                        <img class="user-info__img media__img" src="http://i.imgur.com/KkCqvK9.png" alt="User image">
                        <div class="user-info__name media__body">
                            Guest
                        </div>
                    </a>
                    <div class="menu" data-menu="user">
                        <a href="#">Change account picture</a>
                        <a href="#">Lock</a>
                        <a href="#">Sign out</a>
                    </div>
                    <a class="user-info__power menu-toggle" href="#" data-menu="power">

                    </a>

                <div class="menu" data-menu="power">
                    <a href="#">Sleep</a>
                    <a href="#">Power off</a>
                    <a href="#">Restart</a>

                <ul class="start-menu__recent">
                    <li class="start-menu__browser_newWindow">

                               style="background:#1A9AF0"></i> Internet Explorer
                        </a>
                    </li>
                    <li class="start-menu__browser_newWindow">
                        <a href="#" 
                           data-href="https://mozilla.github.io/calculator/app/"

                           data-icon="fa-calculator" 
                           data-color="#f97c17"
                           data-width="420px" 
                           data-height="530px">
                            <i class="fa fa-calculator"
                               style="background:#f97c17"></i>Calculator
                        </a>
                    </li>
                    <li class="start-menu__browser_newWindow">
                        <a href="#" 
                           data-href="https://nextbus.to/" 
                           data-appname="Next Bus To"

                           data-icon="fa-bus">
                            <i class="fa fa-bus"
                               style="background:#00CF8B"></i> Next Bus To
                        </a>
                    </li>
                    <li class="start-menu__browser_newWindow">
                        <a href="#"

                    <li class="start-menu__browser_newWindow">
                        <a href="#"

                           data-height="370px"

                            <i class="fa fa-hourglass-start"
                               style="background:#e35d5b"></i> Pomodoro Timer
                        </a>
                    </li>
                    <li class="start-menu__browser_newWindow">
                        <a href="#" data-href="https://www.google.com/maps/embed" data-appname="Map" data-icon="fa-map" data-width="460px" data-height="280px">

                    </li>

                <a class="all-apps" href="#">
        All apps

      </a>

                    <button class="search__btn">
        </button>

                    </a>
                    <a class="start-screen__tile start-screen__tile--wide masonry-item" href="#" data-ss-colspan="2">
                    </a>

                    <a class="start-screen__tile masonry-item" href="#">
                    </a>
                    <a class="start-screen__tile masonry-item" href="#">
                    </a>
                    <a class="start-screen__tile start-screen__tile--notepad masonry-item" href="#">
                    </a>
                    <a class="start-screen__tile start-screen__tile--large start-screen__tile--mail masonry-item" href="#" data-ss-colspan="2">
                        <i class="fa fa-envelope"></i>
                        <span>Mail</span>
                    </a>
                    <a class="start-screen__tile masonry-item" href="#">
                    </a>
                    <a class="start-screen__tile masonry-item" href="#">
                    </a>
                    <a class="start-screen__tile masonry-item" href="#">
                    </a>

            </a>

                <input placeholder="Ask me anything"></input>
            </span-->

            <div class="taskbar__tray">
                <span class="time">
                </span>
            </div>
        </div>
