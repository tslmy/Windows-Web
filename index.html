<!DOCTYPE html>
<html>

<head>

    <!-- for favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <!-- for app support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- others -->
    <meta charset="UTF-8">
    <title>Windows Web</title>

    <script src="https://fast.eager.io/yKsjG-mtB1.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link href="css/normalize.css">
    <link rel="stylesheet" href="scss/style.css">
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/prefixfree.min.js"></script>



</head>

<body>

    <div class="desktop">
        <div class="start-menu-fade"></div>
        <div class="start-menu">
            <div class="start-menu__list">
                <div class="media">
                    <a class="user-info menu-toggle" href="#" data-menu="user">
                        <img class="user-info__img media__img" src="http://i.imgur.com/KkCqvK9.png" alt="User image">
                        <div class="user-info__name media__body">
                            Guest
                        </div>
                    </a>
                    <div class="menu" data-menu="user">
                        <a href="#">Change account picture</a>
                        <a href="#">Lock</a>
                        <a href="#">Sign out</a>
                    </div>
                    <a class="user-info__power menu-toggle" href="#" data-menu="power">
                        <i class="fa fa-power-off"></i>

                    </a>
                </div>

                <div class="menu" data-menu="power">
                    <a href="#">Sleep</a>
                    <a href="#">Power off</a>
                    <a href="#">Restart</a>
                </div>


                <ul class="start-menu__recent">
                </ul>

                <a class="all-apps" href="#">
        All apps
        <i class="fa fa-arrow-right"></i>
      </a>
                <form class="search">
                    <input type="text" class="search__input" placeholder="Ask me anything">
                    <button class="search__btn">
        </button>
                </form>
            </div>
            <div class="start-screen-scroll">
                <div class="start-screen">
                </div>
            </div>
        </div>

        <div class="taskbar">
            <a class="taskbar__item taskbar__item--start" href="#" data-window="start">
                <i class="fa fa-windows"></i>
            </a>
            <!--span class="taskbar__item taskbar__item--cortana">
                <input placeholder="Ask me anything"></input>
            </span-->

            <div class="taskbar__tray">
                <span class="time">
                </span>
            </div>
        </div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='js/jquery.ui.touch-punch-improved.js'></script>
    <script src='https://cdn.rawgit.com/desandro/masonry/master/dist/masonry.pkgd.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="js/index.js"></script>




</body>

</html>
